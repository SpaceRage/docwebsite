<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Tailwind CSS Boilerplate</title>

  <link rel="stylesheet" href="css/main.css" />
</head>

<body class="bg-black ">
  <script type="module" src="./js/main.js"></script>

  <ul id="gallery" class="flex p-0 flex-wrap justify-center gap-[2px]">
    <li><img
        src="https://images.nationalgeographic.org/image/upload/t_edhub_resource_key_image/v1638882786/EducationHub/photos/sun-blasts-a-m66-flare.jpg">
    </li>
  </ul>


  <button id="upload_widget"
    class="fixed justify-center inset-x-1/2 bottom-0 -translate-x-1/2  w-full h-[100px] text-white font-bold backdrop-blur-2xl"><span
      class="text-3xl">Upload</span></button>

  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>


  <script type="text/javascript">
    var myWidget = cloudinary.createUploadWidget({
      cloudName: 'dwkri0lj3',
      uploadPreset: 'y2c4gpgz'
    }, (error, result) => {
      if (!error && result && result.event === "success") {
        console.log('Done! Here is the image info: ', result.info);
      }
    }
    )

    document.getElementById("upload_widget").addEventListener("click", function () {
      myWidget.open();
    }, false);


  </script>
</body>

</html>
