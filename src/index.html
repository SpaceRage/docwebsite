<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Geneva Dialogue 2023</title>

  <link rel="stylesheet" href="css/main.css" />
</head>

<body class="p-0 m-0 bg-white">
  <script type="module" src="./js/main.js"></script>

  <img id="viewer"
    class="hidden fixed z-40 bg-black max-w-[80vw] max-h-[80vh] inset-x-1/2 inset-y-1/2 -translate-x-1/2 -translate-y-1/2"
    src="#"></img>

  <div id="viewer-bg"
    class="hidden fixed z-30 backdrop-blur-md w-screen h-screen inset-x-1/2 inset-y-1/2 -translate-x-1/2 -translate-y-1/2">
  </div>

  <div id="splash"
    class="header z-20 text-4xl fixed flex flex-col justify-center items-center w-screen h-screen text-white bg-black">
    <h1 class="m-auto">DOC <span class="underline font-bold hover:no-underline"
        onclick="window.location.href='./about.html';">Class of
        2023</span></h1>
    <h1 id="down" class="cursor-pointer">&#8964;</h1>
  </div>

  <div class="opacity-0 header flex z-0 justify-center items-center w-full h-[50vh]">
    <h1>DOC <span class="hover:underline" onclick="window.location.href='./about.html';">Class of 2023</span> (<span
        id="upload_widget" class="hover:underline font-bold">Upload Images</span>)</h1>
  </div>

  <div class="fixed top-10 z-10 flex flex-col justify-center items-center w-screen cursor-pointer">
    <h1 id="top" class="bg-white px-5 rounded-[50%]"> &#708; </h1>
  </div>
  <ul id="gallery" class="flex z-0 p-0 flex-wrap justify-center gap-[10px]">
    <!-- <li><img
      src="https://images.nationalgeographic.org/image/upload/t_edhub_resource_key_image/v1638882786/EducationHub/photos/sun-blasts-a-m66-flare.jpg">
    </li> -->
  </ul>


  <!-- <button id="upload_widget"
  class="fixed justify-center inset-x-1/2 bottom-0 -translate-x-1/2  w-full h-[100px] text-white font-bold backdrop-blur-2xl"><span
  class="text-3xl">Upload</span></button> -->

  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>


  <script type="text/javascript">
    var myWidget = cloudinary.createUploadWidget({
      cloudName: 'dwkri0lj3',
      uploadPreset: 'y2c4gpgz'
    }, (error, result) => {
      if (!error && result && result.event === "success") {
        console.log('Done! Here is the image info: ', result.info);
      }
    }
    )

    document.getElementById("upload_widget").addEventListener("click", function () {
      myWidget.open();
    }, false);


  </script>
</body>

</html>
